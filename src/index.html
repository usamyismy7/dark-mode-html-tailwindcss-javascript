<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Theme Switcher</title>
  </head>
  <body
    class="h-screen flex items-center justify-center px-8 bg-slate-100 dark:bg-slate-900"
  >
    <div
      class="max-w-[600px] shadow-md p-6 rounded-md bg-white dark:bg-slate-700 dark:text-white"
    >
      <div class="flex items-start mb-4">
        <h1 class="text-4xl flex-1">Tailwind Dark/Light Mode</h1>
        <img class="moon cursor-pointer" src="./assets/moon.svg" alt="moon" />
        <img
          class="sun cursor-pointer fill-slate-100"
          src="./assets/sun.svg"
          alt="sun"
        />
      </div>
      <p class="text-md mb-4">
        In this tutorial we will be learning how to enable dark mode for your
        tailwind website/app. Also, we will show how we can create a toggle to
        change between a light & dark theme.
      </p>
      <button
        class="py-2 px-4 bg-black text-white rounded-md dark:bg-white dark:text-slate-900"
      >
        Learn More!
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
